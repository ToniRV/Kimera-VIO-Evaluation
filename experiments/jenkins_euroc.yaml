# $WORKSPACE is a variable defined by Jenkins and sent through docker
executable_path: '$WORKSPACE/build/stereoVIOEuroc'
vocabulary_path: '$WORKSPACE/vocabulary/ORBvoc.yml'
results_dir: '$WORKSPACE/spark_vio_evaluation/website/data'
params_dir: '$WORKSPACE/VIO/params'
dataset_dir: '/Datasets/euroc'

datasets_to_run:
 - name: V1_01_easy
   use_lcd: true
   plot_vio_and_pgo: true
   segments: [5]
   pipelines: ['S']
   discard_n_start_poses: 10
   discard_n_end_poses: 10
   initial_frame: 10
   final_frame: 10000
   # Run VIO in parallel mode: faster but non-deterministic.
   parallel_run: false
 - name: V1_02_medium
